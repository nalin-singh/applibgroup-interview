<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Play Music by Keys</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="wrapper">
            <div>
                <img class="poster" />
                <div id="title">
                </div>
                <div id="artist"></div>
                <!-- Load the next song automatically once the current one ends using onended -->
                <audio controls class="media-box" onended={nextSong()}>
                    <source type="audio/mpeg">
                </audio>
            </div>
            <div class="media-controls">
                <div id="play-pause"></div>
            </div>
        </div>
        <div class="instructions">
            <b>Controls : </b>
            <br>Space - Play | Pause
            <br>Press N for Next Song
            <br>Press P for Previous Song
        </div>
        <script src="index.js"></script>
    </body>

</html>
